<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .open-app-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .open-app-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .open-app-btn:active {
            transform: translateY(0);
        }
        
        .params {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            word-break: break-all;
        }
        
        .param-label {
            color: #FFD700;
            font-weight: bold;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✓</div>
        <h1>Authorization Complete!</h1>
        <p>You have successfully authorized the application. Click the button below to return to the app.</p>
        
        <button class="open-app-btn" onclick="openApp()">
            Open Application
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="params" class="params" style="display: none;">
            <div><span class="param-label">Code:</span> <span id="code-value">-</span></div>
            <div><span class="param-label">State:</span> <span id="state-value">-</span></div>
            <div><span class="param-label">Error:</span> <span id="error-value">-</span></div>
        </div>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        // Показываем параметры для отладки
        if (code || state || error) {
            document.getElementById('params').style.display = 'block';
            document.getElementById('code-value').textContent = code || 'Not provided';
            document.getElementById('state-value').textContent = state || 'Not provided';
            document.getElementById('error-value').textContent = error || 'No error';
        }
        
        function openApp() {
            const statusDiv = document.getElementById('status');
            
            if (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error}`;
                statusDiv.style.display = 'block';
                return;
            }
            
            if (!code) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'No authorization code received';
                statusDiv.style.display = 'block';
                return;
            }
            
            // ЗАМЕНИТЕ НА СХЕМУ ВАШЕГО ПРИЛОЖЕНИЯ
            const appScheme = 'https://service.onlyoffice.com/oauth2.aspx';
            const deepLink = `${appScheme}?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
            
            statusDiv.className = 'status success';
            statusDiv.textContent = 'Opening application...';
            statusDiv.style.display = 'block';
            
            // Пытаемся открыть приложение
            window.location.href = deepLink;
            
            // Fallback - если приложение не открылось, показываем инструкции
            setTimeout(() => {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    App not installed or deep link not working.<br>
                    Deep link: <code>${deepLink}</code><br>
                    <small>Copy this link and test it manually in your app</small>
                `;
            }, 3000);
        }
        
        // Автоматически пытаемся открыть приложение через 2 секунды
        setTimeout(() => {
            if (code && !error) {
                openApp();
            }
        }, 2000);
    </script>
</body>
</html>
